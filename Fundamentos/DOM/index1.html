<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="igual">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="igual">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.getElementById('page-title');
      title.textContent = 'Lord of the Rings';
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.style.background = 'yellow';
      const subtitle = document.getElementById('subtitle');
      subtitle.textContent = 'The Last King';
      const bothParagraths = document.getElementsByClassName('igual');
      bothParagraths[0].style.color = 'green';
      const subtitle2 = document.getElementsByTagName('h4');
      subtitle2[0].style.color = "red";
    </script>
  </body>
</html>
